<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Params Vue 3</title>
</head>
<body>
  <div id="app">
    <input type="text" @keyup="changeInput">
    {{ contador }}
    <hr>
    <button @click="changeInputDois(2)">Incrementa</button>
    {{ contador2 }}
    <hr>
    <input type="text" @keyup="changeInputTres(2, $event)" />
    {{ contador3 }}
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const Events = {
      data() {
        return {
          contador: 0,
          contador2: 0,
          contador3: 0
        }
      },
      methods: {
        changeInput() {
          this.contador++;
        },
        changeInputDois(value) {
          console.log(value);
          this.contador2 += value;
        },
        changeInputTres(value, event) {
          console.log(value);
          console.log(event.target.value);
        }
      }
    }

    Vue.createApp(Events).mount('#app');
  </script>
</body>
</html>
