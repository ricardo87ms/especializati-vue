<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Teclas Modificadoras Vue 3</title>
</head>
<body>
  <div id="app">
    <div @click.ctrl="testeAlert">Clique segurando o CTRL</div>
    <div @click.alt="testeAlert">Clique segurando o Alt</div>
    <div @click.ctrl.exact="testeAlert">Clique segurando somente o CTRL</div>
    <div @click.ctrl.alt="testeAlert">Clique segurando o CTRL + Alt</div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const Events = {
      methods: {
        testeAlert: function () {
          alert('Teste de Alerta');
        },
      }
    }

    Vue.createApp(Events).mount('#app');
  </script>
</body>
</html>
