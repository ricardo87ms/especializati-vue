<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Modificadores Vue 3</title>
</head>
<body>
  <div id="app">
    <a :href="link" @click.prevent="testeAlert">{{ textLink }}</a>
    <form action="#" method="post" @submit.prevent="testeAlert">
      <input type="text" />
      <button type="submit">Enviar</button>
    </form>
    <button @click.once="testeAlert">Um clique</button>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const Events = {
      data() {
        return {
          link: 'https://google.com',
          textLink: 'VÃ¡ para o Google!!!'
        }
      },
      methods: {
        testeAlert: function () {
          alert('Teste de Alerta');
        },
      }
    }

    Vue.createApp(Events).mount('#app');
  </script>
</body>
</html>
