<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Vue 3</title>
</head>
<body>
  <div id="app">
    <input type="text" v-on:keyup="contador++">
    <p>{{ contador }}</p>
    <hr>
    <button @click="contador2--">Decrementar</button>
    <p>{{ contador2}}</p>
    <button @click="contador2++">Incrementar</button>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const Events = {
      data() {
        return {
          contador: 0,
          contador2: 0
        }
      }
    }

    Vue.createApp(Events).mount('#app');
  </script>
</body>
</html>
