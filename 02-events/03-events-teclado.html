<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eventos Teclado</title>
  </head>

  <body>
    <div id="app">
      <input
        type="text"
        @keyup="funcao"
        @keyup.enter="funcaoDois"
        @blur="funcaoTres"
      />
      {{ teclas }}
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          teclas: '',
        },
        methods: {
          funcao: function (event) {
            this.teclas = event.target.value;
          },
          funcaoDois: function () {
            console.log('enter');
          },
          funcaoTres: function (event) {
            console.log('blur');
          },
        },
      });
    </script>
  </body>
</html>
