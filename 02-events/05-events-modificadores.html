<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eventos Modificadores</title>
  </head>

  <body>
    <div id="app">
      <a :href="link" @click.prevent="testeAlert">{{ textLink }}</a>
      <form action="#" method="post" @submit.prevent="testeAlert">
        <input type="text" />
        <button type="submit">Enviar</button>
      </form>
      <button @click.once="testeAlert">Um clique</button>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          link: 'http://google.com',
          textLink: 'VÃ¡ para o Google',
        },
        methods: {
          testeAlert: function () {
            alert('Teste de Alerta');
          },
        },
      });
    </script>
  </body>
</html>
