<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eventos de Teclas Modificadoras</title>
  </head>

  <body>
    <div id="app">
      <div @click.ctrl="testeAlert">Clique segurando o CTRL</div>
      <div @click.alt="testeAlert">Clique segurando o CTRL</div>
      <div @click.ctrl.exact="testeAlert">Clique segurando somente o CTRL</div>
      <div @click.ctrl.alt="testeAlert">Clique segurando o CTRL + Alt</div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          teclas: '',
        },
        methods: {
          testeAlert: function () {
            alert('Teste de Alerta');
          },
        },
      });
    </script>
  </body>
</html>
