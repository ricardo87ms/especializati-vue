<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:keyup="count++" />
      {{ count }}
      <hr />
      <button @click="count2++">Incrementar</button>
      {{ count2 }}
      <button @click="count2--">Decrementar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          count: 0,
          count2: 0,
        },
      });
    </script>
  </body>
</html>
