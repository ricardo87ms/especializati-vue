<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computed Vue 3</title>
</head>
<body>
  <div id="app">
    <button @click="count--">Decrementa</button>
    <button @click="count++">Incrementa</button>
    <button @click="countTwo++">Incrementa o Count Two</button>
    <p>{{ countTwo }}</p>
    <p>{{ count }}</p>
    <p>{{ verificaComputed }}</p>
    <p>{{ verificaMethod() }}</p>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const Computed = {
      data() {
        return {
          count: 0,
          countTwo: 0
        }
      },
      computed: {
          verificaComputed: function () {
            console.log('computed');
            return this.count < 5 ? 'Menor que 5' : 'Maior igual a 5';
          },
        },
      methods: {
        verificaMethod: function () {
          console.log('method');
          return this.count < 5 ? 'Menor que 5' : 'Maior igual a 5';
        },
      },
    }
    Vue.createApp(Computed).mount('#app');
  </script>
</body>
</html>
