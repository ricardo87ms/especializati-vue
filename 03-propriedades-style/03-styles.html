<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Styles</title>
    <style>
      .active {
        background-color: green;
      }
      .no-active {
        background-color: red;
      }
      .default {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div :class="{active : isActive}">Teste de classe</div>
      <div :class="isActive ? active : 'no-active'">Teste de classe 2</div>
      <div class="default" :class="isActive ? active : 'no-active'">
        Teste de classe 3
      </div>
      <div :class="['default', isActive ? active : 'no-active']">
        Teste de classe 3/2
      </div>
      <div :class="classObject">Teste de classe 4</div>
      <div :style="{display: ['-webkit-flex', '-moz-flex', 'flex']}">
        Teste de classe 5
      </div>
      <button @click="isActive=!isActive">Alterar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          isActive: true,
          classObject: {
            active: true,
            'text-red': false,
            'color-white': false,
          },
        },
      });
    </script>
  </body>
</html>
