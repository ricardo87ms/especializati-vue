<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos Par√¢metros</title>
</head>

<body>
    <div id="app">
        <input type="text" @keyup="incrementa">
        {{ count }}
        <button @click="incrementaDois(2)">Incrementar 2</button>
        <input type="text" @keyup="incrementaTres(2, $event)">
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                incrementa: function(event) {
                    console.log(event.target.value);
                },
                incrementaDois: function(value) {
                    this.count += value
                },
                incrementaTres: function(value, event){
                    console.log(event.target.value);
                    console.log(value);
                }
            },
        });
    </script>
</body>

</html>
