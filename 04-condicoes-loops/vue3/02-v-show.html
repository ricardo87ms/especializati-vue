<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-SHOW Vue 3</title>
</head>
<body>
  <div id="app">
    <button @click="ativo = !ativo">Altera</button>
    <p>{{ ativo }}</p>
    <div v-if="ativo">
      V-IF
    </div>
    <div v-show="ativo">
      V-SHOW
    </div>

  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const Show = {
      data() {
        return {
          ativo: true
        }
      }
    }

    Vue.createApp(Show).mount('#app');
  </script>
</body>
</html>
