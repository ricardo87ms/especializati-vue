<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops Vue 3</title>
  <style>
    .active {
        background-color: green;
      }
  </style>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="i in 10">{{ i }}</li>
    </ul>

    <hr>

    <ul>
      <li v-for="produto in produtos">{{ produto }}</li>
    </ul>

    <hr>

    <ul>
      <li v-for="(tarefa, index) in tarefas" :class="{active: tarefa.isActive}">
        {{ index }} - {{ tarefa.id }} - {{ tarefa.description }}
      </li>
    </ul>

  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const Loops = {
      data() {
        return {
          produtos: ['caneta', 'papel', 'lapis', 'borracha'],
          tarefas: [
            { id: 1, description: 'Lavar Lou√ßa', isActive: true },
            { id: 2, description: 'Programar', isActive: false },
            { id: 3, description: 'Jogar', isActive: false },
            { id: 4, description: 'Lavar Roupa', isActive: true },
          ]
        }
      }
    }

    Vue.createApp(Loops).mount('#app');
  </script>
</body>
</html>
