<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-Once Vue 3</title>
</head>
<body>
  <div id="app">
    <h1 v-once>{{ texto }}</h1>
    <input type="text" v-model="texto">
    <p>{{ texto }}</p>

  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const Once = {
      data() {
        return {
          texto: 'Ol√° Ricardo!!!'
        }
      }
    }

    Vue.createApp(Once).mount('#app');
  </script>
</body>
</html>
