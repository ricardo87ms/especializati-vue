<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Way Data Bind Vue 3</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="texto">
    <p>{{ texto }}</p>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const TwoWay = {
      data() {
        return {
          texto: 'Teste'
        }
      }
    }
    Vue.createApp(TwoWay).mount('#app');
  </script>
</body>
</html>
