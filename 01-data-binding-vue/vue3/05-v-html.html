<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-html Vue 3</title>
</head>
<body>
  <div id="app">
    <h1>{{ titulo }}</h1>
    <div v-html="descricao"></div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const Html = {
      data() {
        return {
          titulo: 'V-HTML com Vue 3',
          descricao: '<strong>Exemplo do V-HTML</strong>'
        }
      }
    }

    Vue.createApp(Html).mount('#app')
  </script>
</body>
</html>
