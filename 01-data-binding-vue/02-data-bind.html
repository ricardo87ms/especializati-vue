<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Bind</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <p>{{ description }}</p>
      <p>{{ isActive ? 'Ativo' : 'Inativo' }}</p>
      <a v-bind:href="urlSite" :title="titleSite">{{ titleSite }}</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Titulo da Página',
          description: 'Descrição da Página',
          isActive: true,
          urlSite: 'http://google.com',
          titleSite: 'Google',
        },
      });
    </script>
  </body>
</html>
